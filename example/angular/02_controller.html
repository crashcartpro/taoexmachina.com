<!DOCTYPE html>
<html>
 <head>

 </head>
<body>

<div class="container" ng-app="myApp">
 
	<div ng-controller="FirstCtrl">
		<input typre="text" ng-model="data.message">
		<h1>{{data.message}}</h1>
	</div>

	<div ng-controller="SecondCtrl">
		<input typre="text" ng-model="data.message">

	</div>
</div>

<script type="text/javascript">

	myApp.factory('Data',function() {

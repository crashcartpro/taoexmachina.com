<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-type" content = "text/html; charset = utf-8">
    <title>Sample HTML5 File</title>
    <script type = "text/javascript" charset = "utf-8">
      // This function will be called once the page loads completely
      function pageloaded(){
        // Get a handle to the canvas object
        var canvas = document.getElementById('testcanvas');
        // Get the 2d context for this canvas
        var context = canvas.getContext('2d');
        // drawing code goes here
	// filled triangle
	context.beginPath();
	context.moveTo(10,120);
	context.lineTo(10,180);
	context.lineTo(110,150);
	context.fill();
	
	// stroke triangle
	context.beginPath();
	context.moveTo(140,160);
	context.lineTo(140,220);
	context.lineTo(40,190);
	context.closePath();
	context.stroke();

	//more complex set of lines
	context.beginPath();
	context.moveTo(160,160);
	context.lineTo(170,220);
	context.lineTo(240,210);  
	context.lineTo(260,170);  
	context.lineTo(190,140);
	context.closePath();
	context.stroke();  

	//semicircle
	context.beginPath();
	context.arc(100,300,40,0,Math.PI, true); //Pi radians = 180 deg.
	context.stroke();

	//full circle
	context.beginPath();
	context.arc(100,300,30,0,2*Math.PI, true);
	context.fill();

	//three-quarter arc
	context.beginPath();
	context.arc(200,300,25,0,3/2*Math.PI,false);
	context.stroke();
      }
    </script>
  </head>
  <body onload = "pageloaded();">
    <canvas width = "640" height = "480" id = "testcanvas" style = "border:black 1px solid;">
      Your browser does not support HTML5 Canvas. Please shift to another browser.
    </canvas>
  </body>
</html>
